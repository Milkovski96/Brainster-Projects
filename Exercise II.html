<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Making a tables, Izrabotka na tabeli | Izrabotena na 22.03.2022"
    />
    <meta name="keywords" content="Tables, Tabeli, tabela, table" />
    <meta name="author" content="Marko Milkovski" />
    <title>Tables|Tabeli</title>
    <style>
      body {
        padding: 0px;
        margin: 0px;
        background-color: silver;
      }
    </style>
  </head>

  <body>
    <header style="background-color: cyan">
      <h1 align="center" style="margin:0px; padding-top: 15px;" >
        Kreiranje na <mark><u>Tabeli</u></mark> <br />
        <hr />
      </h1>
    </header>




    <!-- KREIRANJE NA PRV TABELAREN PRIKAZ -->
    <content>
      <h2 align="center" style="color: red"><u>Example 1</u></h2>
      <table border="1px" cellpadding="32px" cellspacing="0px" align="center">
        <tr id="prv red">
          <td rowspan="3">Title goes here</td>
          <td>a</td>
          <td>d</td>
        </tr>
        <tr id="vtor red">
          <td>b</td>
          <td>e</td>
        </tr>
        <tr id="tret red">
          <td>c</td>
          <td>f</td>
        </tr>
      </table>




      <!-- KREIRANJE NA VTOR TABELAREN PRIKAZ -->

      <h2 align="center" style="color: green"><u>Example 2</u></h2>
      <table border="1px" cellpadding="28px" cellspacing="2px" align="center">
        <tr id="prv red">
          <td colspan="3" align="center">Top</td>
        </tr>
        <tr id="vtor red">
          <td rowspan="2">way left</td>
          <td>middle up</td>
          <td rowspan="2">way right</td>
        </tr>
        <tr id="tret red">
          <td>middle down</td>
        </tr>
        <tr id="cetvrt red">
          <td colspan="3" align="center">Bottom</td>
        </tr>
      </table>




      <!-- KREIRANJE NA TRET TABELAREN PRIKAZ -->

      <h2 align="center" style="color: blue"><u>Example 3</u></h2>
      <table border="1px" cellpadding="36px" cellspacing="4px" align="center">
        <tr id="prv red">
          <td colspan="3" align="center">title goes here</td>
          <td>a</td>
          <td>b</td>
        </tr>
        <tr id="vtor red">
          <td rowspan="3">c</td>
          <td>d</td>
          <td>e</td>
          <td>f</td>
          <td>g</td>
        </tr>
        <tr id="tret red">
          <td>h</td>
          <td colspan="2" align="center">i</td>
          <td rowspan="2">j</td>
        </tr>
        <tr id="cetvrti red">
          <td>k</td>
          <td>l</td>
          <td>m</td>
        </tr>
        <tr id="petti red">
          <td>n</td>
          <td colspan="4" align="center">o</td>
        </tr>
      </table>
    </content>
<br>




    <!-- Ask me i will give you but, do not stole this project, go make it by yourself :) -->
    <footer style="background-color: black; padding-bottom: 5px;">
      <blockquote>
        <p align="right" style="color: red; padding-top: 20px;">Made by: Marko Milkovski</p>
      </blockquote>
    </footer>
  </body>
</html>
<!-- Po se, so sto se soociv vo ovie 3 tabelarni prikazi, dojdov do zaklucok deka: Ne bitno kolku reda ili kolku koloni ima tabela, bitno e da se sovlada i sfati poentata na kreiranje i povrsina na kolona i redovi. Pr. atributot (colspan) se protega vo horizontalna povrsina, dodeka atributot (rowspan) se protega vo vertikalna povrsina na samata tabela. Osnovni atributi na tebelaren prikaz se: [border="1px, 2px, 3px..."(kolku da e debela linijata), cellpadding="10px, 20px, 30px..."(so ovoj atribut se postavuva golemina na tabelata), cellspacing="1px, 2px, 3px..."(atribut koj postavuva oddalecenost ili spacing od kelija do kelija/cell to cell) i align="left|center|right" atribut za postavuvanje na tabelata vo odreden prostor na HTML dokumentot

NAPOMENA: Se drugo pisano von (Comment section) e moe licno predznaenje-->
